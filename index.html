<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Faz o corpo ocupar a altura total da tela */
            margin: 0;
        }
        #canvas {
            border: 10px solid black;
        
            /* Removido display: flex e justify-content: center, pois não são necessários para o elemento canvas em si */
        }
    </style>
</head>
<body>

        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <script type='text/javascript'>
            var Module = {
                canvas: (function() { return document.getElementById('canvas'); })()
            };
        </script>
        <script src="Catch.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('web-worker.js').then(function (registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function (error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
                });
            }
        </script>
    
</body>
</html>
